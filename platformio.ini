[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	arduino-libraries/Servo @ ^1.2.1
	adafruit/Adafruit BMP280 Library@^2.6.8
	denyssene/SimpleKalmanFilter@^0.1.0

[env:tiny]
platform = atmelmegaavr
board = ATtiny3217
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	denyssene/SimpleKalmanFilter@^0.1.0


